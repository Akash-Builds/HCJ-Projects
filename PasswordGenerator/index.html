<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Generate a<br /><span>Random Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Add Password" />
            <img src="imgs/copy.png" alt="Copy Password" onclick="copyPassword()" />
        </div>
        <button onclick="passwordGenerate()">
            <img src="imgs/generate.png" alt="Generate Password" />Generate Password
        </button>
    </div>

    <script>
        const passwordBox = document.getElementById("password");

        const length = 12;
        const upperCse = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCse = "abcdefghijklmnopqrstuvwxyz";
        const number = "1234567890";
        const symbol = "@!#$%^&*+-";

        const allChars = upperCse + lowerCse + number + symbol;

        function passwordGenerate() {
            let password = "";
            password += upperCse[Math.floor(Math.random() * upperCse.length)];
            password += lowerCse[Math.floor(Math.random() * lowerCse.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while (length > password.length) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            passwordBox.value = password;
        }

        function copyPassword() {
            passwordBox.select();
            navigator.clipboard.writeText(passwordBox.value);
        }
    </script>
</body>
</html>
