<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h3>Enter a number between 0 and 100</h3>
      <div class="input-num">
        <input type="number" id="user-input" placeholder="Enter a number" />
      </div>
      <div class="upperBtn">
        <button class="btn-1">Submit</button>
        <button class="btn-2">Start Game</button>
      </div>
      <h3 id="result">Let's see?</h3>
      <p>Your guesses:</p>
      <p id="guesses"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
