<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <h1 id="counter">0</h1>
      <div class="upperBtn">
        <button class="btn-1"><span style="font-size: 34px">+</span></button>
        <button class="btn-2"><span style="font-size: 34px">-</span></button>
      </div>

      <div class="increment-container">
        <b>
          Increment/Decrement by:
          <input id="step-value" type="number" value="1" />
        </b>
      </div>

      <button class="reset-btn">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
